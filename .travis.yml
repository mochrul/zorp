language: cpp
sudo: required
dist: trusty

compiler:
  - gcc

branches:
  only:
    - /^6\.0\.[0-9]*$/

before_install:
  - source ci/obs_common.sh
  - source ci/obs_before_install.sh

before_script:
  - sudo add-apt-repository -y ppa:dns/gnu
  - sudo apt-get update -qq
  - sudo apt-get install -qq devscripts equivs
  - sudo mk-build-deps -i -r -t " apt-get --no-install-recommends --yes"

script:
  - autoreconf -if
  - ./configure --prefix=$HOME
  - make
  - source ci/obs_prepare.sh

after_success:
  - source ci/obs_common.sh
  - source ci/obs_commit.sh

env:
  global:
    - secure: ""
    - OBS_HOME=security
    - OBS_PROJECT=Zorp
    - OBS_MAJOR_VERSION=6
    - OBS_MINOR_VERSION=0
    - OBS_MAINTENANCE_VERSION=11
    - OBS_PACKAGE=zorp
    - TEST_OS=Ubuntu
    - TEST_OS_VERSION=14.04
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "Balasys/zorp"
      version: 6.0.11
      description: "Build submitted via Travis CI"
    notification_email: github@pfeifferszilard.hu
    build_command_prepend: "autoreconf -if; ./configure"
    build_command:   "make -j4"
    branch_pattern: 6.0.11
